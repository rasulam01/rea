<!DOCTYPE html>
<html>
    <head>
        <title>Garbage Delivery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="normalize.css" rel="stylesheet">
        <link href="delivery.css" rel="stylesheet">
    </head>
    <body>
        <div class="shell">
            <header class="header">
                <div class="delivery">
                    <a href="">
                       <img src="Images/delivery_club.png" alt="club" class="del">
                    </a>
                    <input type="search" id="seek" placeholder="Адрес доставки"><i class="fa fa-home"></i>
                    <button class="btn" id="btn1"><i class="fa fa-user"></i><span class="login">Войти</span></button>
                    <button class="btn" id="btn2"><i class="fa fa-shopping-cart"></i><span class="cart">Корзина</span></button>
                </div>
            </header>
            <main class="main">
                <div class="main_shell">
                    <div class="description">
                        <div class="restaurant">Тануки</div>
                        <div class="star"><i class="fa fa-star"><span class="rating">4.5</span></i></div>
                        <div class="price_category">От 900 &#8381; Пицца и суши</div>    
                    </div>
                    <div class="card">
                        <div class="rolls">
                            <img src="Images/rolls.jpg" alt="roll" class="rolls">
                        </div>
                        <div class="roll_name">Рис в водорослях</div>
                        <div class="roll_ingredients">Рис, водоросли, что-то ещё</div>
                        <button class="btn"><i class="fa fa-shopping-cart"></i><span class="in_cart">В корзину</span></button>
                        <div class="price">250 &#8381;</div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
