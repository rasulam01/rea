<!DOCTYPE html>
<html>
    <head>
        <title>Tier 1 top-notch_watches</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="top-notch_watches.css">    
    </head>
    <body>
        <header id="header">
            <nav id="beginning">
                <a href="https://logo-logos.com/amazon-logo-1328.html"><img src="https://logo-logos.com/wp-content/uploads/2016/12/Amazon_logo_logotype.png" alt="Amazon logo" style="width:100px; height: 100px"  /></a>
            </nav>
        </header>
        <main id="heart">
            <div id="clock">
                <div class="time_square">
                    <h2></h2>
                </div>
                <div class="heart_square"></div>
                <div class="bpm">
                    <h2>93</h2>
                </div>
                
                <div class="red_clock">
                    <img src="https://i.imgur.com/PTgQlim.png">
                </div>
                <div class="black_clock">
                    <img src="https://i.imgur.com/iOeUBV7.png">
                </div>
                <div class="blue_clock">
                    <img src="https://i.imgur.com/Mplj1YR.png">
                </div>
                <div class="purple_clock">
                    <img src="https://i.imgur.com/xSIK4M8.png">
                </div>
            </div>
            <div id="description">
                <h2>iClone Watch Series 5 - The Best Watch</h2>
                <div id="corporate_speech">
                    Behold the results of our commitment to delivering you the best experience ever possible with our cutting-edge technology watches!
                </div>
                <div id="color_selection">Select Color
                    <div id="colors">
                        <button class="black"></button>
                        <button class="red"></button>
                        <button class="lily"></button>
                        <button class="purple"></button>
                    </div>
                </div>
                <div id="features">Features
                    <div id="features_buttons">
                        <button class="time">Time</button>
                        <button class="heart_rate">Heart Rate</button>
                    </div>
                    <div id="buy_it">
                        <button class="buy_it">BUY NOW</button>
                    </div>
                </div>


            </div>
        </main>
        <footer id="footer">
            <div id="last_word">
                <div id="bottom">IT-Square</div>
            </div>
        </footer>
        <script src="top-notch_watches.js"></script>
        </body>
